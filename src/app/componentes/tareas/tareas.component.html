<div class="row">
	<div class="col s12" *ngIf="mostrarEdicion">
		<div class="card">
		<div class="card-content text-center">
			<span class="card-title center-align">Editar tarea</span>
			<form novalidate #frmEdicionTarea="ngForm" (ngSubmit)="actualizar(frmEdicionTarea)" class="center-align">
				<div class="row">
					<div class="input-field col s12">
						<input type="text" id="txt-titulo" maxlength="100" #titulo="ngModel" [(ngModel)]="tareaTemporal.titulo" [class.invalid]="titulo.errors?.required && titulo.touched" name="titulo" placeholder="Titulo" ngModel required>
					</div>
					<div class="input-field col s12">
						<textarea id="txta-descripcion" class="materialize-textarea" #descripcion="ngModel" [(ngModel)]="tareaTemporal.descripcion" [class.invalid]="descripcion.errors?.required && descripcion.touched" name="descripcion" placeholder="Descripcion" ngModel required></textarea>
					</div>
				</div>
				<button type="submit" class="btn red" [disabled]="frmEdicionTarea.invalid">Editar</button>
				<button type="button" class="btn grey" (click)="cancelarEdicion()">Cancelar</button>
			</form>
		</div>
	</div>
	</div>
	<div class="col s12">
		<ul class="collection with-header">
			<li class="collection-header"><h5>Tareas creadas</h5></li>
			<li *ngIf="tareas.length == 0" class="collection-item">No exiten tareas</li>
			<li class="collection-item" *ngFor="let tarea of tareas; let i=index" (dblclick)="eliminar(i, tarea)">
				<div>
					<strong>{{ tarea.titulo }}</strong>: {{ tarea.descripcion }}
					<a class="secondary-content grey-text text-darken-2 pointer" (click)="eliminar(i, tarea)"><i class="material-icons">delete</i></a>
					<a class="secondary-content grey-text text-darken-2 pointer" (click)="editar(i, tarea)"><i class="material-icons">mode_edit</i></a>
				</div>
			</li>
		</ul>
	</div>
</div>
